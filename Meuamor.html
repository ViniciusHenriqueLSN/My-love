<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para a Mulher Mais Especial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Parisienne&display=swap" rel="stylesheet">
    <style>
        /* Define a fonte Inter como padrão para o corpo */
        body {
            font-family: 'Inter', sans-serif;
            /* Cor de fundo rosa suave */
            background-color: #ffe4e6; /* Rosa suave */
            /* Padrão de corações no fundo usando SVG embutido */
            background-image: url("data:image/svg+xml;base64,PHN2ZyB2aWV3Qm94PSIwIDAgMTAwIDEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNIDUwIDIwIEMgNzAgMCwgMTAwIDMwLCA1MCA4MCBDIDAgMzAsIDMwIDAsIDUwIDIwIFoiIGZpbGw9IiM4ODA4MDgiIG9wYWNpdHk9IjAuMSIvPjwvc3ZnPg==");
            background-size: 40px 40px; /* Tamanho de cada coração no padrão */
            background-repeat: repeat; /* Repete o padrão de corações */
            background-attachment: fixed; /* Fixa o fundo para que os corações não rolem com o conteúdo */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ocupa a altura total da viewport */
            padding: 1rem; /* Espaçamento geral */
        }

        /* Estilo para o título h1 */
        .romantic-title {
            font-family: 'Parisienne', cursive; /* Nova fonte */
            /* Cor do texto semântica ao fundo (um tom mais escuro de rosa/vinho) */
            color: #880808; /* Um tom de vinho/vermelho escuro, mesma cor dos corações */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Sombra suave para destaque */
            margin-bottom: 2rem; /* Espaçamento abaixo do título */
        }

        /* Contêiner externo do vídeo (a borda clara da imagem) */
        .video-outer-frame {
            background-color: #ffffff; /* Fundo branco para a borda */
            border-radius: 2rem; /* Bordas bem arredondadas */
            padding: 1.5rem; /* Espaçamento interno para a borda */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Sombra suave para profundidade */
            width: 100%;
            max-width: 900px; /* Largura máxima para o contêiner total */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contêiner interno do vídeo (a área preta do player na imagem) */
        .video-inner-player {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Proporção 16:9 (altura / largura) */
            height: 0;
            overflow: hidden;
            background-color: #000000; /* Fundo preto para a área do vídeo */
            border-radius: 1.5rem; /* Bordas arredondadas para o player */
        }

        /* O iframe do vídeo preenche a área do player */
        .video-inner-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Responsividade para telas menores (celulares) */
        @media (max-width: 768px) {
            .video-outer-frame {
                padding: 0.75rem; /* Menos padding em telas menores */
                border-radius: 1.5rem;
            }
            .video-inner-player {
                border-radius: 1rem; /* Bordas um pouco menos arredondadas em telas menores */
            }
            .romantic-title {
                font-size: 2.5rem; /* Ajuste o tamanho da fonte para celular */
            }
        }
    </style>
</head>
<body>

    <h1 class="romantic-title text-4xl md:text-6xl text-center leading-tight">
        Pra você, a mulher mais especial da minha vida!!
    </h1>

    <div class="video-outer-frame">
        <div class="video-inner-player">
            <iframe
                src="https://player.vimeo.com/video/1087156107"
                allow="autoplay; fullscreen; picture-in-picture; encrypted-media; web-share"
                allowfullscreen>
            </iframe>
        </div>
    </div>

</body>
</html>
